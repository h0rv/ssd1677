name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: short

jobs:
  check-format:
    name: Check Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: extractions/setup-just@v3
      - run: just check-format

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: extractions/setup-just@v3
      - uses: Swatinem/rust-cache@v2
      - run: just lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: extractions/setup-just@v3
      - uses: Swatinem/rust-cache@v2
      - run: just type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: extractions/setup-just@v3
      - uses: Swatinem/rust-cache@v2
      - run: just test

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: extractions/setup-just@v3
      - uses: Swatinem/rust-cache@v2
      - run: just doc
        env:
          RUSTDOCFLAGS: -D warnings

  check-minimal:
    name: Check Minimal Features
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: extractions/setup-just@v3
      - uses: Swatinem/rust-cache@v2
      - run: just type-check-minimal

  deny:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check

  publish-dry:
    name: Dry Run Publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: extractions/setup-just@v3
      - uses: Swatinem/rust-cache@v2
      - run: just publish-dry

  # This job runs after all others and provides a single status check
  full-ci:
    name: Full CI Check
    runs-on: ubuntu-latest
    needs: [check-format, lint, type-check, test, doc, check-minimal, deny, publish-dry]
    steps:
      - run: echo "âœ… All CI checks passed!"
